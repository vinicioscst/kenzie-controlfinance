<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <header class="app__header">
      <div class="app__header--container">
        <h1 class="app__title"><span>Control</span> Finance</h1>
        <button class="primary-button">Registrar novo valor</button>
      </div>
    </header>
    <main id="app">
      <section class="finance__header">
        <h2>Resumo financeiro</h2>
        <div class="filter__menu">
          <!-- <label for="todos">Todos</label>
          <input type="radio" name="filter" value="todos" id="todos" hidden/>
          <label for="entradas">Entradas</label>
          <input type="radio" name="filter" value="entradas" id="entradas" categoryID="0" hidden/>
          <label for="saidas">Saídas</label>
          <input type="radio" name="filter" value="saídas" id="saidas" categoryID="1" hidden/> -->
          <button class="outline-button" categoryID="all">Todos</button>
          <button class="outline-button" categoryID="0">Entradas</button>
          <button class="outline-button" categoryID="1">Saídas</button>
        </div>
      </section>
      <section class="finance__summary">
        <p class="summary__title">Soma dos valores</p>
        <p class="summary__value">R$ 0</p>
      </section>
      <section class="finance__entries">
        <div class="entries__list--empty">
          <h3>Nenhum valor registrado</h3>
          <p>Registrar novo valor</p>
        </div>
        <ul class="entries__list"></ul>
      </section>
    </main>

    <dialog class="modal__controller">
      <div class="modal__container">
        <div class="modal__header">
          <h2>Registro de valor</h2>
          <button class="greylow-button">X</button>
        </div>
        <p>
          Digite o valor e em seguida aperte no botão referente ao tipo do valor
        </p>
        <form>
          <div class="value__container">
            <label for="number">Valor</label>
            <input type="number" name="" id="number" class="entry__category" placeholder="00,00" />
          </div>
          <div class="category__container">
            <p>Tipo de valor</p>
            <input
            type="radio"
            id="entrada"
            name="valueType"
            value="0"
            class="entry__category"
            hidden
            />
            <label for="entrada">Entrada</label>
            <input type="radio" id="saida" name="valueType" value="1" class="entry__category" hidden/>
            <label for="saida">Saída</label>
          </div>
          <div class="buttons__container">
            <button class="greylow-button">Cancelar</button>
            <button class="primary-button" type="submit">Inserir valor</button>
          </div>
        </form>
      </div>
    </dialog>

    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
